<h3><span class="keyword">Integer</span> S.Ajax.settings.cacheSize</h3>

<p>Description:
    <ul>
        <li>Taille maximum des données du cache interne de la librairie (par défaut 1Mio).</li>
    </ul>
</p>

<p>Exemples:
    <ul>

        <li>
<pre class="script">S.Ajax.settings.cacheSize = 2097152;
<span class="comment">//la taille est maintenant fixée à 2Mio</span></pre>
        </li>

    </ul>
</p>
