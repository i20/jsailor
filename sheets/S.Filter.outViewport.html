<h3><span class="keyword">Boolean</span> S.Filter.outViewport()</h3>

<p>Description:
    <ul>
        <li>Teste si l'élément courant est en dehors de la zone visible de la page.</li>
    </ul>
</p>

<p>Remarques:
    <ul>
        <li>Gère les éléments imbriqués dans des blocs scrollables.</li>
    </ul>
</p>
