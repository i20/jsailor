<h3><span class="keyword">String</span> S.String.stripSlashes(<span class="keyword">String</span> chaine)</h3>

<p>Description:<ul>
    <li>Renvoie <pre>chaine</pre> privée de ses antislashs d'échappement.</li>
</ul></p>

<p>Exemples:<ul>
    <li class="script"><pre><span class="keyword">var</span> chaine = <span class="string">'Une \"chaine\" de caractères'</span>;
<span class="keyword">alert</span>( S.String.stripSlashes(chaine) );
<span class="comment">//affiche un alert contenant 'Une "chaine" de caractères quelconque'</span></pre></li>
</ul></p>
