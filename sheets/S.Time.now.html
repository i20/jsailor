<h3><span class="keyword">Number</span> S.Time.now()</h3>

<p>Description:
    <ul>
        <li>Renvoie le timestamp en millisecondes (nombre de millisecondes écoulées depuis le 1 Janvier 1970 00:00).</li>
    </ul>
</p>

<p>Remarques:
    <ul>
        <li>Le nombre renvoyé est naturellement plus grand à chaque fois.</li>
    </ul>
</p>

<p>Exemples:
    <ul>

        <li>
<pre class="script">
<span class="keyword">document</span>.write( S.Time.now() );
</pre>

<a href="tests/S.Time.now.html" target="_blank">Tester ce code!</a>
        </li>

    </ul>
</p>
