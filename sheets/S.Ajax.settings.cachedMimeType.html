<h3><span class="keyword">String</span> S.Ajax.settings.cachedMimeType</h3>

<p>Description:
    <ul>
        <li>Expression régulière représentant les types mimes cachables par la librairie (par défaut <span class="string">'(text/.+|application/javascript)'</span>)</li>
    </ul>
</p>

<p>Exemples:
    <ul>

        <li>
<pre class="script">S.Ajax.settings.cachedMimeType = <span class="string">'text/plain'</span>;
<span class="comment">//seules les ressources text/plain seront cachées</span></pre>
        </li>

    </ul>
</p>
