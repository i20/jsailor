<h3><span class="keyword">Boolean</span> S.Filter.inViewport()</h3>

<p>Description:
    <ul>
        <li>Teste si l'élément courant se situe dans la zone visible de la page.</li>
    </ul>
</p>

<p>Remarques:
    <ul>
        <li>Ne teste pas si l'élément est visible.</li>
        <li>Gère les éléments imbriqués dans des blocs scrollables.</li>
    </ul>
</p>
