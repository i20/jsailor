<h3><span class="keyword">Number</span> S.Math.arimean(<span class="keyword">Number</span> nb1[, <span class="keyword">Number</span> nb2[, ...]])</h3>

<p>Description:
    <ul>
        <li>Renvoie la moyenne arithmétique des nombres passés en paramètres.</li>
    </ul>
</p>

<p>Exemples:
    <ul>

        <li>
<pre class="script">
<span class="keyword">document</span>.write( S.Math.arimean(<span class="number">2</span>, <span class="number">13</span>, <span class="number">6</span>) );
<span class="comment">//affiche 7</span>
</pre>
        </li>

    </ul>
</p>
