<h3><span class="keyword">Variant</span> S.Parser.js(<span class="keyword">String</span> text)</h3>

<p>Description:
    <ul>
        <li>Exécute le texte comme étant du code JS et retourne le résultat de ce code s'il existe.</li>
    </ul>
</p>

<p>Exemples:
    <ul>

        <li>
<pre class="script">
S.Parser.js(<span class="string">'document.write("Code éxécuté!")'</span>);
<span class="comment">//affiche 'Code éxécuté!'</span>
</pre>
        </li>
        
    </ul>
</p>
