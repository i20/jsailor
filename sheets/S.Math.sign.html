<h3><span class="keyword">Number</span> S.Math.sign(<span class="keyword">Number</span> nb)</h3>

<p>Description:
    <ul>
        <li>Renvoie le signe de <pre>nb</pre>(<span class="number">-1</span> ou <span class="number">1</span>).</li>
    </ul>
</p>

<p>Remarques:
    <ul>
        <li>Le signe de <span class="number">0</span> est <span class="number">1</span></li>
    </ul>
</p>

<p>Exemples:
    <ul>

        <li>
<pre class="script">
<span class="keyword">document</span>.write( S.Math.sign(<span class="number">10</span>) );
<span class="comment">//affiche 1</span>
</pre>
        </li>

        <li>
<pre class="script">
<span class="keyword">document</span>.write( S.Math.sign(<span class="number">-9</span>) );
<span class="comment">//affiche -1</span>
</pre>
        </li>

        <li>
<pre class="script">
<span class="keyword">document</span>.write( S.Math.sign(<span class="number">0</span>) );
<span class="comment">//affiche 1</span>
</pre>
        </li>

    </ul>
</p>
