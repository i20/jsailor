<h3><span class="keyword">Number</span> S.Math.euclid(<span class="keyword">Number</span> num, <span class="keyword">Number</span> den)</h3>

<p>Description:
    <ul>
        <li>Renvoie le résultat de la division euclidienne(entière) de <pre>num</pre> par <pre>den</pre>.</li>
    </ul>
</p>

<p>Exemples:
    <ul>

        <li>
<pre class="script">
<span class="keyword">document</span>.write( S.Math.euclid(<span class="number">10</span>, <span class="number">3</span>) );
<span class="comment">//affiche 3</span>
</pre>
        </li>

    </ul>
</p>
