<h3><span class="keyword">String</span> S.String.trim(<span class="keyword">String</span> chaine)</h3>

<p>Description:<ul>
    <li>Renvoie <pre>chaine</pre> privée de ses espaces de début et de fin.</li>
</ul></p>

<p>Exemples:<ul>
    <li class="script"><pre><span class="keyword">var</span> chaine = <span class="string">'   Une chaine de caractères quelconque  '</span>;
<span class="keyword">alert</span>( S.String.trim(chaine) );
<span class="comment">//affiche un alert contenant 'Une chaine de caractères quelconque'</span></pre></li>
</ul></p>
